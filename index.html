<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="parent">
    <div class="left">
      <div class="box">
        <h5>Your Result</h5>
        <div class="cercle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <b>Great</b>
        <p class="p">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="right">
        <h3>Summary</h3>
        <div class="roews">
          <div class="row">
            <div class="badge">
              <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="">
              <b>Reaction</b>
            </div>
            <p><b>91</b>/ 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="">
              <b>Memory</b>
            </div>
            <p><b>91</b>/ 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
              <b>Verbal</b>
            </div>
            <p><b>91</b>/ 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="">
              <b>Visual</b>
            </div>
            <p><b>91</b>/ 100</p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>

    </div>

  </div>










</body>

</html>
